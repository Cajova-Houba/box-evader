<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box Evader</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  
  <div class="container-fluid mt-3 ms-3 ps-0">
    <div class="row">
      <div class="col-md-5">
        <canvas id="gameCanvas">
        </canvas>
      </div>

      <div class="col-md-5">
        <h3>High score</h3>
        <table id="highScoreTable" class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <h3>How to play</h3>
        <ul>
          <li>Move left: left arrow, A</li>
          <li>Move rigth: right arrow, D</li>
          <li>You gain score as you evade boxes</li>
          <li>If you get hit by a box, the game ends</li>
        </ul>
        Version: 0.1
      </div>
    </div>
  </div>
  
  <script src="js/pixi_v6.5.1.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/scoreDao.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
